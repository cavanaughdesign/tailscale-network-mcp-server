<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Tailscale-Powered Model Context Server</text>
  
  <!-- Cloud Region 1 -->
  <rect x="50" y="100" width="300" height="200" rx="10" fill="#e6f7ff" stroke="#0099ff" stroke-width="2" />
  <text x="200" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Cloud Region A</text>
  
  <!-- On-Premise Environment -->
  <rect x="450" y="100" width="300" height="200" rx="10" fill="#fff2e6" stroke="#ff9933" stroke-width="2" />
  <text x="600" y="125" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">On-Premise Environment</text>
  
  <!-- Edge Environment -->
  <rect x="250" y="350" width="300" height="200" rx="10" fill="#e6ffe6" stroke="#33cc33" stroke-width="2" />
  <text x="400" y="375" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Edge Environment</text>
  
  <!-- Cloud Context Server -->
  <rect x="100" y="150" width="120" height="60" rx="5" fill="#66ccff" stroke="#0066cc" stroke-width="2" />
  <text x="160" y="185" font-family="Arial" font-size="14" text-anchor="middle">Context Server</text>
  
  <!-- Cloud Agent -->
  <rect x="250" y="150" width="80" height="60" rx="5" fill="#99ddff" stroke="#0066cc" stroke-width="2" />
  <text x="290" y="185" font-family="Arial" font-size="14" text-anchor="middle">AI Agent</text>
  
  <!-- On-Prem Context Server -->
  <rect x="500" y="150" width="120" height="60" rx="5" fill="#ffcc99" stroke="#cc6600" stroke-width="2" />
  <text x="560" y="185" font-family="Arial" font-size="14" text-anchor="middle">Context Server</text>
  
  <!-- On-Prem Agent -->
  <rect x="650" y="150" width="80" height="60" rx="5" fill="#ffdd99" stroke="#cc6600" stroke-width="2" />
  <text x="690" y="185" font-family="Arial" font-size="14" text-anchor="middle">AI Agent</text>
  
  <!-- Edge Cache -->
  <rect x="300" y="400" width="120" height="60" rx="5" fill="#99ff99" stroke="#009900" stroke-width="2" />
  <text x="360" y="435" font-family="Arial" font-size="14" text-anchor="middle">Context Cache</text>
  
  <!-- Edge Agent -->
  <rect x="450" y="400" width="80" height="60" rx="5" fill="#ccffcc" stroke="#009900" stroke-width="2" />
  <text x="490" y="435" font-family="Arial" font-size="14" text-anchor="middle">AI Agent</text>
  
  <!-- Central Authority -->
  <ellipse cx="400" cy="280" rx="80" ry="50" fill="#d9d9ff" stroke="#6666ff" stroke-width="2" />
  <text x="400" y="285" font-family="Arial" font-size="14" text-anchor="middle">Central Context</text>
  <text x="400" y="305" font-family="Arial" font-size="14" text-anchor="middle">Authority</text>
  
  <!-- Tailscale Cloud -->
  <path d="M350,70 L375,70 L390,85 L375,100 L350,100 L335,85 Z" fill="#8c52ff" stroke="#5a287d" stroke-width="2" />
  <text x="362" y="90" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Tailscale</text>
  
  <!-- Connection Lines -->
  <!-- Cloud to Central -->
  <path d="M160,210 Q160,280 320,280" fill="none" stroke="#0099ff" stroke-width="2" stroke-dasharray="5,3" />
  <!-- On-Prem to Central -->
  <path d="M560,210 Q560,280 480,280" fill="none" stroke="#ff9933" stroke-width="2" stroke-dasharray="5,3" />
  <!-- Edge to Central -->
  <path d="M360,400 Q360,350 400,330" fill="none" stroke="#33cc33" stroke-width="2" stroke-dasharray="5,3" />
  <!-- Cloud Server to Agent -->
  <line x1="220" y1="180" x2="250" y2="180" stroke="#0066cc" stroke-width="2" />
  <!-- On-Prem Server to Agent -->
  <line x1="620" y1="180" x2="650" y2="180" stroke="#cc6600" stroke-width="2" />
  <!-- Edge Cache to Agent -->
  <line x1="420" y1="430" x2="450" y2="430" stroke="#009900" stroke-width="2" />
  
  <!-- Tailscale Network Overlay -->
  <ellipse cx="400" cy="230" rx="350" ry="180" fill="none" stroke="#8c52ff" stroke-width="2" stroke-dasharray="10,5" />
  <text x="580" y="90" font-family="Arial" font-size="14" text-anchor="middle" fill="#5a287d">Tailscale Secure Network Overlay</text>
</svg>